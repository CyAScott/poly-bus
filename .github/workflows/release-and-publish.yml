name: Release and Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/release-and-publish.yml'

permissions:
  contents: write
  packages: write

jobs:
  # Determine version bump type from commit messages
  determine-version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
      version_tag: ${{ steps.semver.outputs.version_tag }}
      should_release: ${{ steps.semver.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag: ${LATEST_TAG}"

      - name: Determine version bump
        id: semver
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          
          # Remove 'v' prefix if present
          CURRENT_VERSION=${LATEST_TAG#v}
          
          # Get commit messages since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s")
          fi
          
          echo "Analyzing commits:"
          echo "$COMMITS"
          
          # Determine bump type based on conventional commits
          BUMP_TYPE="patch"
          
          if echo "$COMMITS" | grep -qiE "^(BREAKING CHANGE|.*!:)"; then
            BUMP_TYPE="major"
            echo "Found breaking change - major version bump"
          elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
            BUMP_TYPE="minor"
            echo "Found feature - minor version bump"
          elif echo "$COMMITS" | grep -qiE "^(fix|perf|refactor|docs|style|test|chore)(\(.*\))?:"; then
            BUMP_TYPE="patch"
            echo "Found fix/patch - patch version bump"
          else
            echo "No conventional commit found - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Parse version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          
          # Bump version
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          
          echo "New version: ${NEW_VERSION}"
          echo "New tag: ${NEW_TAG}"
          
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

  # Build and test all packages
  build-and-test:
    name: Build and Test All Packages
    runs-on: ubuntu-latest
    needs: determine-version
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # TypeScript build and test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/typescript/package-lock.json

      - name: Build TypeScript package
        working-directory: src/typescript
        run: |
          npm ci
          npm run build
          npm test

      # Python build and test
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Build Python package
        working-directory: src/python
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          pip install -e ".[dev]"
          pytest
          python -m build

      # .NET build and test
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build .NET package
        working-directory: src/dotnet
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet test --configuration Release
          dotnet pack --configuration Release --output ./nupkg

      # Upload build artifacts
      - name: Upload TypeScript artifact
        uses: actions/upload-artifact@v4
        with:
          name: typescript-package
          path: src/typescript/dist/

      - name: Upload Python artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: src/python/dist/

      - name: Upload .NET artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-package
          path: src/dotnet/PolyBus/nupkg/

  # Publish to npm
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-test]
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download TypeScript artifact
        uses: actions/download-artifact@v4
        with:
          name: typescript-package
          path: src/typescript/dist/

      - name: Update package version
        working-directory: src/typescript
        run: |
          npm version ${{ needs.determine-version.outputs.version }} --no-git-tag-version

      - name: Publish to npm
        working-directory: src/typescript
        run: |
          npm ci
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-test]
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update package version
        working-directory: src/python
        run: |
          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"${{ needs.determine-version.outputs.version }}\"/" pyproject.toml

      - name: Build package
        working-directory: src/python
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          python -m build

      - name: Publish to PyPI
        working-directory: src/python
        run: |
          python -m twine upload dist/* --skip-existing
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

  # Publish to NuGet
  publish-nuget:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: [determine-version, build-and-test]
    if: needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Update package version
        working-directory: src/dotnet/PolyBus
        run: |
          # Update version in csproj
          sed -i "s/<Version>.*<\/Version>/<Version>${{ needs.determine-version.outputs.version }}<\/Version>/" PolyBus.csproj

      - name: Build and pack
        working-directory: src/dotnet
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release --output ./nupkg

      - name: Publish to NuGet
        working-directory: src/dotnet
        run: |
          dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

  # Summary job
  publish-summary:
    name: Publish Summary
    runs-on: ubuntu-latest
    needs: [determine-version, publish-npm, publish-pypi, publish-nuget]
    if: always() && needs.determine-version.outputs.should_release == 'true'
    steps:
      - name: Summary
        run: |
          echo "## ðŸš€ Release ${{ needs.determine-version.outputs.version_tag }} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Package Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **npm**: ${{ needs.publish-npm.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ **PyPI**: ${{ needs.publish-pypi.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ **NuGet**: ${{ needs.publish-nuget.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# TypeScript/JavaScript" >> $GITHUB_STEP_SUMMARY
          echo "npm install poly-bus@${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Python" >> $GITHUB_STEP_SUMMARY
          echo "pip install poly-bus==${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# .NET" >> $GITHUB_STEP_SUMMARY
          echo "dotnet add package PolyBus --version ${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
